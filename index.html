<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ben's Hand Car Wash</title>
    <meta name="description" content="Ben's Hand Car Wash">
    <meta name="author" content="Riley Snowe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Car Wash, Raleigh, North Carolina, Hand Wash">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" media="screen" href="index.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#slider-area">Home</a>
                </li>
                <li>
                    <a href="#pricing">Pricing / Book Appointment</a>
                </li>
                <li>
                    <a href="#reviews">Reviews</a>
                </li>
                <li>
                    <a class="nav-link page-scroll" href="#contact">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content Section -->
    <div>
        <!-- Slideshow Section -->
        <div>
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/5.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/5.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/5.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }

                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  if (n > slides.length) {slideIndex = 1}
                  if (n < 1) {slideIndex = slides.length}
                  for (i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";
                  }
                  for (i = 0; i < dots.length; i++) {
                      dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";
                  dots[slideIndex-1].className += " active";
                }
            </script>
        </div>

        <!-- Pricing Section -->
        <section id="pricing">
            <div>

            </div>
        </section>

        <!-- Reviews Section -->
        <section id="reviews">
            <div>

            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div>

            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="index.js"></script>
</body>
</html>
